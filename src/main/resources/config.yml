drop:
  require-player-kill: true
  drop-chance: 100.0

serial:
  enabled: true
  mode: "random" # random | incremental
  visible: true

lore:
  title: "&6%player%'s Head"
  timestamp-line: "&7Killed on: &f%timestamp%"
  killer-line: "&7Killer: &f%killer%"
  serial-line: "&7Serial: &f%serial%"
  killer-unknown: "Unknown"
  serial-unknown: "N/A"
  timestamp-format: "yyyy-MM-dd HH:mm:ss"
  timezone: "UTC"
