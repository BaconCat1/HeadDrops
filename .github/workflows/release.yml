name: Release HeadDrops Plugin

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v1.0.0)'
        required: true
        type: string

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build with Gradle
      run: ./gradlew build

    - name: Get version from build.gradle
      id: get_version
      run: |
        # Read the project version from build.gradle (strips quotes)
        VERSION=$(grep '^version' build.gradle | head -n1 | sed -E "s/.*version\s*=\s*['\"]?([^'\"]+)['\"]?/\1/")
        echo "version=$VERSION" >> $GITHUB_OUTPUT

    - name: Generate release notes
      id: release_notes
      run: |
        # Generate simple release notes from recent commits
        NOTES=$(git log --oneline -10 | sed 's/^/- /')
        echo "notes<<EOF" >> $GITHUB_OUTPUT
        echo "## Release ${{ inputs.version }}" >> $GITHUB_OUTPUT
        echo "" >> $GITHUB_OUTPUT
        echo "### Changes" >> $GITHUB_OUTPUT
        echo "$NOTES" >> $GITHUB_OUTPUT
        echo "" >> $GITHUB_OUTPUT
        echo "### Build Information" >> $GITHUB_OUTPUT
        echo "- Built on: $(date)" >> $GITHUB_OUTPUT
        echo "- Commit: $(git rev-parse HEAD)" >> $GITHUB_OUTPUT
        echo "EOF" >> $GITHUB_OUTPUT

    - name: Locate built JAR and rename for release
      id: locate_jar
      run: |
        set -e
        echo "Looking for plugin JAR in build/libs..."
        ARTIFACT=$(ls build/libs/HeadDrops*.jar 2>/dev/null | head -n1 || true)
        if [ -z "$ARTIFACT" ]; then
          echo "No HeadDrops JAR found in build/libs. Listing contents:" >&2
          ls -la build/libs || true
          exit 1
        fi
        echo "Found artifact: $ARTIFACT"
        TARGET=HeadDrops-${{ inputs.version }}.jar
        cp "$ARTIFACT" "$TARGET"
        echo "artifact_path=$ARTIFACT" >> $GITHUB_OUTPUT
        echo "release_jar=$TARGET" >> $GITHUB_OUTPUT

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ inputs.version }}
        name: HeadDrops ${{ inputs.version }}
        body: ${{ steps.release_notes.outputs.notes }}
        draft: false
        prerelease: false
        files: ./HeadDrops-${{ inputs.version }}.jar
        generate_release_notes: true